{% extends 'myapp/base.html' %}

{% block title %}Welcome!{% endblock %}

{% block content %}
    <h1>Welcome to Home page!</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><small>Posted on {{ post.date_posted }} by {{ post.author }}</small></p>
        </div>
    {% endfor %}
{% endblock %}
